                            // Fallback to a random ID if auth fails

                        } finally {
                            setIsAuthReady(true);
                        }
                    };
                    authenticate();
                } catch (error) {
                    console.error("Firebase initialization failed:", error);
                    setUserId(generateUserId());
                    setIsAuthReady(true);
                }
            }, []);

                        try {

                                startedAt: new Date(),
                                status: 'started',
                                language
                            });
                            setIsDataSaved(true);
                        } catch (error) {
                            console.error("Failed to save initial user data:", error);
                        }
                    };
                    saveUserData();
                }
            }, [isAuthReady, userId, isDataSaved, language]);

                        amount,
                        emi,
                        decisionAt: new Date()
                    });

                        reason: randomReason,
                        decisionAt: new Date()

                                <div className="min-h-screen bg-gram-green flex flex-col items-center justify-center p-8 text-center">
                                    <h1 className="text-4xl font-extrabold text-white mb-6">{t.welcomeTitle}</h1>
                                    <p className="text-xl text-gray-200 mb-8">Choose your language</p>
                                    <div className="flex flex-col space-y-4 w-full max-w-xs">
                                        <button
                                            onClick={() => { setLanguage('en'); setCurrentStep('start-loan'); }}
                                            className="language-button bg-gram-orange hover:bg-orange-600"
                                        >
                                            English
                                            <span className="text-2xl ml-2">🇮🇳</span>
                                        </button>
                                        <button
                                            onClick={() => { setLanguage('hi'); setCurrentStep('start-loan'); }}
                                            className="language-button bg-gram-lightgreen hover:bg-lime-600"
                                        >
                                            हिंदी
                                            <span className="text-2xl ml-2">🇮🇳</span>
                                        </button>
                                    </div>
                                </div>
                            )}
                            {currentStep === 'start-loan' && (
                                <div className="min-h-screen bg-gram-green flex flex-col items-center justify-center p-8">
                                    <div className="chat-bubble left-bubble">
                                        <div className="flex items-center">
                                            <i className="fas fa-user-gear text-2xl text-gram-green mr-2"></i>
                                            <p className="text-gray-800">{t.chat1}</p>
                                        </div>
                                    </div>
                                    <div className="flex space-x-4 mt-6">
                                        <button
                                            onClick={() => setCurrentStep('collect-data')}
                                            className="chat-button bg-gram-orange hover:bg-orange-600"
                                        >
                                            {t.yes} <i className="fas fa-check ml-1"></i>
                                        </button>
                                        <button
                                            className="chat-button bg-gray-300 text-gray-800 hover:bg-gray-400"
                                        >
                                            {t.no} <i className="fas fa-times ml-1"></i>
                                        </button>
                                    </div>
                                </div>
                            )}
                            {currentStep === 'collect-data' && (
                                <div className="min-h-screen bg-gram-green flex flex-col items-center justify-center p-8">
                                    <div className="chat-bubble left-bubble">
                                        <div className="flex items-center">
                                            <i className="fas fa-file-shield text-2xl text-blue-500 mr-2"></i>
                                            <p className="text-gray-800">{t.chat2}</p>
                                        </div>
                                    </div>
                                    <div className="flex space-x-4 mt-6">
                                        <button
                                            onClick={processLoan}
                                            className="chat-button bg-gram-orange hover:bg-orange-600"
                                        >
                                            {t.giveConsent} <i className="fas fa-fingerprint ml-1"></i>
                                        </button>
                                    </div>
                                    <p className="text-sm text-gray-200 mt-4 text-center">
                                        {t.consentNote}
                                    </p>
                                </div>
                            )}
                            {currentStep === 'approved' && (
                                <div className="min-h-screen bg-gram-green flex flex-col items-center justify-center p-8">
                                    <div className="chat-bubble left-bubble bg-green-100 border-l-4 border-green-500">
                                        <div className="flex items-center">
                                            <i className="fas fa-check-circle text-2xl text-green-500 mr-2"></i>
                                            <p className="text-gray-800">{t.approvedChat}</p>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl shadow-xl border-t-8 border-green-500 w-full max-w-sm mt-6 text-center">
                                        <h3 className="text-2xl font-bold mb-2 text-green-700">{t.approvedTitle}</h3>
                                        <p className="text-5xl font-extrabold text-gray-900 mb-2">
                                            ₹{loanOffer.amount.toLocaleString('en-IN')}
                                        </p>
                                        <div className="flex items-center justify-center text-gray-600 mb-4 text-lg">
                                            <i className="fas fa-rupee-sign mr-2"></i>
                                            <p className="font-semibold">{t.emi}: ₹{loanOffer.emi.toLocaleString('en-IN')}/month</p>
                                        </div>
                                        <button
                                            onClick={() => setCurrentStep('disbursed')}
                                            className="w-full bg-gram-orange text-white font-semibold py-4 px-6 rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105 hover:bg-orange-600"
                                        >
                                            {t.accept}
                                        </button>
                                    </div>
                                </div>
                            )}
                            {currentStep === 'rejected' && (
                                <div className="min-h-screen bg-gram-green flex flex-col items-center justify-center p-8">
                                    <div className="chat-bubble left-bubble bg-red-100 border-l-4 border-red-500">
                                        <div className="flex items-center">
                                            <i className="fas fa-times-circle text-2xl text-red-500 mr-2"></i>
                                            <p className="text-gray-800">{t.rejectedChat}</p>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl shadow-xl border-t-8 border-red-500 w-full max-w-sm mt-6 text-center">
                                        <h3 className="text-2xl font-bold mb-2 text-red-700">{t.rejectedTitle}</h3>
                                        <p className="text-gray-600 mb-4 text-lg">Reason: {rejectionReason}</p>
                                        <p className="text-sm text-gray-500">
                                            {t.rejectedNote}
                                        </p>
                                    </div>
                                </div>
                            )}
                            {currentStep === 'disbursed' && (
                                <div className="min-h-screen bg-gram-green flex flex-col items-center justify-center p-8">
                                    <div className="chat-bubble left-bubble bg-green-100 border-l-4 border-green-500">
                                        <div className="flex items-center">
                                            <i className="fas fa-money-check text-2xl text-green-500 mr-2"></i>
                                            <p className="text-gray-800">{t.disbursedChat}</p>
                                        </div>
                                    </div>
                                    <div className="mt-8 text-center">
                                        <button
                                            onClick={() => setCurrentStep('intro')}
                                            className="w-full bg-gram-orange text-white font-semibold py-4 px-6 rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105 hover:bg-orange-600 max-w-xs"
                                        >
                                            {t.startOver}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
